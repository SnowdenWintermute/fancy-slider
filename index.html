<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlizzSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="slide-container" id="slide-container">
        <div class="slider-btn slider-btn-next btn-hidden" id="slider-btn-prev">
            <svg class="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 129 129">
                <g>
                  <path d="m88.6,121.3c0.8,0.8 1.8,1.2 2.9,1.2s2.1-0.4 2.9-1.2c1.6-1.6 1.6-4.2 0-5.8l-51-51 51-51c1.6-1.6 1.6-4.2 0-5.8s-4.2-1.6-5.8,0l-54,53.9c-1.6,1.6-1.6,4.2 0,5.8l54,53.9z"/>
                </g>
              </svg>              
        </div>
        <div class="slider-btn slider-btn-prev btn-hidden" id="slider-btn-next"><svg class="svg" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 129 129">
            <g>
              <path d="m40.4,121.3c-0.8,0.8-1.8,1.2-2.9,1.2s-2.1-0.4-2.9-1.2c-1.6-1.6-1.6-4.2 0-5.8l51-51-51-51c-1.6-1.6-1.6-4.2 0-5.8 1.6-1.6 4.2-1.6 5.8,0l53.9,53.9c1.6,1.6 1.6,4.2 0,5.8l-53.9,53.9z"/>
            </g>
          </svg>
          </div>
        <div class="slide-img slide-offscreen-right" id="img1"></div>
        <div class="slide-item slide-text-hidden" id="txt1"><h1>Vertices</h1></div>
        <div class="slide-item slide-icon slide-icon-hidden" id="icon1"><a href="#"><img src="./img/youtube.png" alt=""></a></div>
        <div class="slide-img slide-offscreen-right" id="img2"></div>
        <div class="slide-item slide-text-hidden" id="txt2"><h1>3D Models</h1></div>
        <div class="slide-item slide-icon slide-icon-hidden" id="icon2"><a href="#"><img src="./img/twitch.jpg" alt=""></a></div>
        <div class="slide-img slide-offscreen-right" id="img3"></div>
        <div class="slide-item slide-text-hidden" id="txt3"><h1>Racing Game</h1></div>
        <div class="slide-item slide-icon slide-icon-hidden" id="icon3"><a href="#"><img src="./img/instaFull.jpg" alt=""></a></div>

        <div id="slide-tab-holder"></div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
