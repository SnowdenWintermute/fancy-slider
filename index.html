<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlizzSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="slide-container" id="slide-container">
        <div class="slider-btn slider-btn-prev" id="slider-btn-prev"><i class="fas fa-chevron-left"></i></div>
        <div class="slider-btn slider-btn-prev" id="slider-btn-next"><i class="fas fa-chevron-right"></i></div>
        <div class="slide-img slide-offscreen-right" id="img1"></div>
        <div class="slide-text slide-text-visible" id="txt1"><h1>Vertices</h1></div>
        <div class="slide-img slide-offscreen-right" id="img2"></div>
        <div class="slide-text slide-text-offscreen-right" id="txt2"><h1>3D Models</h1></div>
        <div class="slide-img slide-offscreen-right" id="img3"></div>
        <div class="slide-text slide-text-offscreen-right" id="txt3"><h1>Racing Game</h1></div>

        <div id="slide-tab-holder"></div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
